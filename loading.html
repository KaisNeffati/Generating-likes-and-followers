<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</head>
<body>

<div class="row">
    <div class="col s12 m4 l4"><p></p></div>
    <div class="col s12 m4 l4">
        <div class="card">
            <div id="text_pack">
            <div class="card-content">
                <p></p>
            </div>
            <div class="row" style="margin: 10%;">
                <div class="input-field col s12">
                    <i class="material-icons prefix">perm_identity</i>
                    <input id="username" type="text" class="validate" required>
                    <label for="username">username</label>
                </div>
            </div>
            <div class="row" style="margin: 10%;">
            <div class="input-field col s12">
                <i class="material-icons prefix">supervisor_account</i>
                <input id="followers" type="number" min="0" max="50000" step="50"  class="validate" required>
                <label for="followers">followers</label>
            </div>
                </div>
            <div class="row" style="margin: 10%;">
            <div class="input-field col s12">
                <i class="material-icons prefix">stars</i>
                <input id="likes" type="number"  min="0" max="50000" step="50" class="validate" required>
                <label for="likes">likes</label>
            </div>
                </div>
                </div>
            <br>

            <a class="waves-effect waves-light btn" style="margin-left: 33%; margin-bottom: 10%;">Generate</a>
            <div id="loading" class="progress" style="padding: 15px;">
                <div class="determinate"></div>
            </div>
            <br>
            <p id="filds" style="text-align: center;margin-top: -8%;margin-left: -8%;color:red;">* fill all fields please</p>
            <div id="shiva" style="display: none;color: white;position: absolute;margin: -14% 65%;"><span class="count">100</span>%</div>
            <div id="in" style=" position: absolute;margin: -14% 25%;color: white;"></div>
        </div>
    </div>

    <div class="col s12 m4 l4"><p></p></div>
</div>

<script>
function write1(){
    $('#in').text("Username is : " + $("#username").val());
}
function write2(){
    $('#in').text("Generating followers ...");
}
function write3(){
    $('#in').text("Number of followers is : "+$("#followers").val());
}
function write4(){
    $('#in').text("Generating likes ...");
}
function write5(){
    $('#in').text("Number of likes is : "+$("#likes").val());
}

function write6(){
    $('#in').text("*** Generated successfully ***");
    $("#shiva").hide();
}
    function prog(){
            $(".determinate").animate({
                width: '100%'
            },5000);
        $('#in').text("Checking username ...");
        setTimeout(write1,500);
        setTimeout(write2,1000);
        setTimeout(write3,2000);
        setTimeout(write4,3000);
        setTimeout(write5,4000);
        setTimeout(write6,6000);
        $("#shiva").slideDown();
        $('.count').each(function () {
            $(this).prop('Counter',0).animate({
                Counter: $(this).text()
            }, {
                duration: 6000,
                easing: 'swing',
                step: function (now) {
                    $(this).text(Math.ceil(now));
                }
            });
        });
    }
    function model(){
        $("#percentage").slideDown();
        location.href="http://www.google.com";
    }
    $("#percentage").hide();
    $("#result").hide();
    $("#shiva").hide();
    $('#loading').hide();
    $('#filds').hide();
    $("a").click(function(){
        if($("#likes").val()&&$("#followers").val()&&$("#username").val())
        {   $("a").css('background-color','#26a69a');
            $("#filds").slideUp();
            $("#followers_r").text($("#followers").val());
            $("#username_r").text($("#username").val());
            $("#likes_r").text($("#likes").val());
            $("#text_pack").slideUp();
            $("#loading").slideDown("slow");
            prog();
            setTimeout(model, 7000);
        }
        else
        {
            $("a").css('background-color','red');
            $("#filds").slideDown();

        }
    })
</script>
</body>
</html>
